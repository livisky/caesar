<div class="modal-container">
	<div class="tabs">
		<ul ng-init="index=0" role="tablist">
			<li ng-class="{selected:index==0}" ng-click="index=0" role="tab">选择商品</li>
			<li ng-class="{selected:index==1}" ng-click="index=1" role="tab">已选择商品({{(model.coms | filter:{selected:true}).length}})</li>
		</ul>
		<a href="javascript:;" class="cls-btn" ng-click="cancel()"><img alt="关闭" width="36" height="36" src="images/common/x.png"></a>
	</div>
	<div class="tab-contents">
		<div class="tab-item" ng-class="{active:index==0}" role="tabpanel">
			<div id="search">
				<select ng-model="model.category" ng-options="c as c for c in model.categories"></select>
				<label><input type="checkbox" ng-click="selectAll($event)">全选</label>
				<form>
					<input id="q" role="search" type="text" name="q" hik-placeholder="请输入搜索关键字">
					<input type="submit" value="">
				</form>
			</div>
			<div class="items">
				<ul>
					<li ng-repeat="com in model.coms">
						<div class="item">
							<img src="{{com.url}}">
						</div>
						<div class="item-detail">
							<label><input type="checkbox" ng-model="com.selected">{{com.name}}</label>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="tab-item" ng-class="{active:index==1}" role="tabpanel">
			<div id="options">
				<a href="javascript:;" class="round-btn" ng-click="clear()">清空已选物品</a>
			</div>
			<div class="items">
				<ul>
					<li ng-repeat="com in (model.coms | filter:{selected:true})">
						<div class="item">
							<img src="{{com.url}}">
						</div>
						<div class="item-detail">
							<span>{{com.name}}</span>
							<a href="javascript:;" class="link-btn" ng-click="com.selected=false">删除</a></li>
						</div>
				</ul>
			</div>
		</div>
		<div class="cmd-wrap">
			<input class="ok-btn" ng-click="ok()" type="submit" value="确认">
		</div>
	</div>
