<div class="modal-container">
	<div class="tabs">
		<ul>
			<li>选择商品</li>
		</ul>
		<a href="javascript:;" class="cls-btn" ng-click="cancel()"><img alt="关闭" width="36" height="36" src="images/common/x.png"></a>
	</div>
	<div class="tab-contents">
		<div class="tab-item active">
			<div id="search">
				<select ng-model="model.category" ng-options="c as c for c in model.categories"></select>
				<form>
					<input id="q" role="search" type="text" name="q" hik-placeholder="请输入搜索关键字">
					<input type="submit" value="">
				</form>
			</div>
			<div class="items single">
				<ul>
					<li ng-repeat="com in model.coms" ng-click="select(com)" ng-class="com.selected?'selected':''">
						<div class="item">
							<img src="{{com.url}}">
						</div>
						<div class="item-detail">
							{{com.name}}
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="cmd-wrap">
			<input class="ok-btn" ng-click="ok()" type="submit" value="确认">
		</div>
	</div>
